<mat-toolbar color="primary" position="fixed"> <span>My Blog</span>
    <span class="flex-spacer"></span>
    <div fxHide fxHide.xs="false">
        <button mat-raised-button color="primary" (click)="openDialog()">Create Blog</button>
    </div>
    <button mat-raised-button (click)="logoutClicked()" id="logoutBtn" color="primary">LogOut</button>
</mat-toolbar>

<div class="newblog" fxHide.xs>
    <app-newblog></app-newblog>
</div>

<div class="container"
    fxLayout="column"
    fxLayoutGap="10px"
    fxLayoutAlign="space-around center">
    <h2>Timeline</h2>
    <div *ngFor="let blog of blogs" fxLayout="column" fxLayoutAlign.xs=" center">
        <mat-card style="max-width: 60%;">
                <mat-card-header>
                    <mat-card-title matLine>{{blog.title}}</mat-card-title>
                    <mat-card-subtitle matLine>by {{blog.owner}}</mat-card-subtitle>

                </mat-card-header>
                <mat-card-content>
                    <!-- <mat-grid-list rows="2" cols="3">
                    
                        <mat-grid-tile [rowspan]="2" [colspan]="2">
                            <img src={{blog.image_url}} alt="image" style="max-width: 100%; max-height: 100%;"> 
                        </mat-grid-tile>
                        <mat-grid-tile [rowspan]="2" [colspan]="1" style="overflow-y: auto;">{{blog.description}}</mat-grid-tile>
                    </mat-grid-list> -->
                    <div 
                        fxLayout="row"
                        fxLayout.xs="column"
                        fxLayoutGap="10px">
                        <div fxFlex="50" fxFlex.xs="60">
                            <img src={{blog.image_url}} alt="image" style="max-width: 100%;">
                        </div>
                        <div fxFlex="50" fxFlex.xs="40">
                            {{blog.description}}
                        </div>
                    </div>

                </mat-card-content>
                
            <div *ngIf="user == blog.owner">
                <button mat-button (click)="deleteBlog(blog.id)">Delete</button><button mat-button [routerLink]="['/update', blog.id]">Update</button>
            </div>
        </mat-card>
    </div>
